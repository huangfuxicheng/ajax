<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>处理多次重复请求.html</title>
  <style>
    #content {
      width: 300px;
      height: 100px;
      border: 1px solid black;
    }
  </style>
</head>
<body>
<h3>处理多次重复请求.html</h3>
<button id="btn">点我发送请求（原生js-ajax-get）</button>
<button id="btn2">取消请求</button>
<div id="content"></div>
<script>
  const btn = document.getElementById('btn');
  const btn2 = document.getElementById('btn2');
  const content = document.getElementById('content');
  let xhr
  let isLoading
  btn.onclick = () => {
    if(isLoading) xhr.abort()
    xhr = new XMLHttpRequest()
    xhr.onreadystatechange = () => {
      if (xhr.readyState === 4 && (xhr.status >= 200 && xhr.status < 300)) {
        isLoading = false
        console.log(xhr.response)
        // const {name, age, sex} = JSON.parse(xhr.response)
        const {name, age, sex} = xhr.response
        content.innerHTML = `<ul>
                                        <li>${name}</li>
                                        <li>${age}</li>
                                        <li>${sex}</li>
                                        </ul>`

      }
    }
    xhr.open("GET", "http://127.0.0.1:8080/get_person1")
    //responseType用于指定返回数据的格式
    xhr.responseType ='json'
    xhr.send()
    isLoading = true
  }
  btn2.onclick=()=>{
    xhr.abort()
  }
</script>
</body>
</html>
