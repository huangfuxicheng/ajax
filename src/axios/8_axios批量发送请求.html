<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>axios中的拦截器</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<button id="btn1">点我获取所有人的信息</button>
<button id="btn2">点我获取所有人的信息</button>
<script type="text/javascript">
    const btn1 =document.getElementById("btn1");
    const btn2 =document.getElementById("btn2");

    let cancel
    btn1.onclick =async ()=>{
        axios.all([
            await axios.get("http://localhost:5000/test1"),
            await axios.get("http://localhost:5000/test2"),
            await axios.get("http://localhost:5000/test3")
        ]).then(
            response=>{console.log(response)},
            error=>{console.log(error) }
        )

        }

    btn2.onclick=()=>{
        cancel()
    }


</script>
</body>
</html>
