<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
</head>
<body>
<h3>jquery封装的ajax</h3>
<button id="btn1">点我发送请求（jQuery-ajax-get）</button>
<script type="text/javascript">
  const btn1 = $('#btn1')
  btn1.click(()=>{
    $.get('http://127.0.0.1:8080/test_jquery_get',{one:1},(data)=>{
      console.log(data)
      $.get('http://127.0.0.1:8080/test_jquery_get',{one:1},(data)=>{
        console.log(data)
        $.get('http://127.0.0.1:8080/test_jquery_get',{one:1},(data)=>{
          console.log(data)
        },'json')
      },'json')
    },'json')
  })

</script>
</body>

</html>
