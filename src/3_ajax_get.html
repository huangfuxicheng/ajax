<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GET请求</title>
    <style>
        #content {
            width: 300px;
            height: 300px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h3>小试牛刀</h3>
<div id="content"></div>
<button id="btn">点我发送请求（原生js-ajax-get）</button>
<script type="text/javascript">
    const btn = document.getElementById('btn');
    const content = document.getElementById('content');
    btn.onclick = () => {
        const xhr = new XMLHttpRequest();

        xhr.onreadystatechange = () => {
            if (xhr.readyState === 4 && (xhr.status>=200 && xhr.status <300)) {
                console.log(xhr.response);
                content.innerHTML = `<h3>${xhr.response}</h3>`
            }
        }
        //2.指定发送请求的:method、url、参数
        //1,形如：key=value&key=value就是query参数的urlencoded编码形式
        // 2.形如：/xx/xxx/老刘/18就是params参数
        // xhr.open("GET", 'http://127.0.0.1:8080/test_get1?name=zhangsan&age=18');
        xhr.open("GET", 'http://127.0.0.1:8080/test_get2/zhangsan/18');
        xhr.send()
    }
</script>
</body>
</html>
